<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra Papel Tijeras</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h2>Piedra , Papel o Tijera</h2>
    </header>
    <div class="marcador">
      <div class="userScore_span">Tu</div>
      <div class="cpuScore_span">Pc</div>
      <span id="user-score"> 0 </span>:
      <span id="comp-score"> 0</span>
    </div>
    <div class="result" id="result"></div>
    <div class="resultado">
      <p>👽Juega y descubre quien gana👽</p>
    </div>
    <div class="btn-container">
      <button id="restart" class="restart-btn">Restart Game</button>
    </div>
    <div class="opciones" id="opciones">
      <button type="button" class="opcion">📃</button>

      <button type="button" class="opcion">🌚</button>

      <button type="button" class="opcion">✂️</button>
    </div>
    <!-- Modal -->

    <div class="modal">
      <div id="result" class="modal-content"></div>
    </div>

    <script src="juego.js"></script>
  </body>
</html>
